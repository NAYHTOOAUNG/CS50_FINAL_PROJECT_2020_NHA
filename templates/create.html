{% extends "format.html" %}

{% block title %}
    Create
{% endblock %}

{% block main %}
    <p>Create Or <a href='/login'>Log In</a> For Existing User </p><br>
    <form action="/create" method="post">
        <div class="form-group">
            <input id='username' autocomplete="off" autofocus class="form-control" name="username" placeholder="User Name" type="text">
        </div>
        <div class="form-group">
            <br><p class='error'>Must Include Eight Characters Minimum<br>(Alphanumeric)</p>
            <input id='pass' class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input id='confirm-pass' class="form-control" name="confirm-password" placeholder="Confirm Password" type="password">
        </div>
        <button id='submit' class="btn btn-primary" type="submit">Create</button>
    </form>

    <script>
    // Password Verification (at least 8 characters alphanumeric for submission)
        document.querySelector('#submit').disabled = true;
        document.querySelector('#pass').onkeyup = function()
        {
            let password = document.querySelector('#pass').value;

            if (password.length >= 8 && password.match(/^[0-9a-z]+$/i) && password.match(/\d/) && password.match(/[a-z]/i))
            {
                document.querySelector('#submit').disabled = false;
            }
            else
            {
                document.querySelector('#submit').disabled = true;
            }
        }
    </script>
{% endblock %}
