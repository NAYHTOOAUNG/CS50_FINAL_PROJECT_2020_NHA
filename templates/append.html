{% extends "design.html" %}

{% block main %}
    <h1 style="color:white; text-align:center; text-shadow: 3px 3px 5px #000000;">Particulars</h2>
    <form action="/append" method="POST">
        <h5 class="d-block" style="color:white; text-decoration: underline;">Name</h5>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" name="firstName" id="firstName" placeholder="A" required>
            </div>
            <div class="form-group col-md-3">
                <label for="lastName">Last Name</label><br>
                <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Z" required>
            </div>
        </div>
        <h5 class="d-block" style="color:white; text-decoration: underline;">Gender</h5>
        <div class="form-row">
            <div class="form-group col-md-3">
                <select class="form-control" name="gender" id="gender">
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>
        <h5 class="d-block" style="color:white; text-decoration: underline;">Date Of Birth</h5>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="day">Day</label>
                <select class="form-control" name="day" id="day">
                    {% for day in range(1, 32) %}
                        <option value="{{ day }}">{{ day }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group col-md-3">
                <label for="month">Month</label>
                <select class="form-control" name="month" id="month">
                    {% for month in range(1, 13) %}
                        <option value="{{ month }}">{{ month }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group col-md-3">
                <label for="year">Year</label>
                <select class="form-control" name="year" id="year">
                    {% for year in range(0, 23) %}
                        <option value="{{ 2002 - year }}">{{ 2002 - year }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <h5 class="d-block" style="color:white; text-decoration: underline;">Test</h5>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="swab">Swab</label>
                <select class="form-control" name="swab" id="swab">
                    <option value="P">Positive</option>
                    <option value="N">Negative</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <label for="serology">Serology</label>
                <select class="form-control" name="serology" id="serology">
                    <option value="P">Positive</option>
                    <option value="N">Negative</option>
                </select>
            </div>
        </div>
        <div class="form-row">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
